<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script src="/static.login/jquery-2.2.4/jquery.min.js"></script>
    <script src="/static.login/jquery-2.2.4/jquery.validate.min.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static.login/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static.login/css/style.css">
    <script>
        $().ready(function() {
            $("#login_form").validate({
                rules: {
                    username: "required",
                    password: {
                        required: true,
                        minlength: 3
                    },
                },
                messages: {
                    username: "请输入姓名",
                    password: {
                        required: "请输入密码",
                        minlength: "密码不能小于3个字 符"
                    },
                }
            });
        });
    </script>
    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>
<form action="/login/" id="login_form" method="get">
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-3" >
            <h3 class="form-title">LOGIN</h3>
            <div class="col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="rememberme" id="rememberme" value="1"/>记住我
                    </label>
                </div>
                <div class="form-group col-md-offset-9">
                    <a href="/reg">注册</a>
                </div>
                <div class="form-group col-md-offset-9">
                    <input type="submit" class="btn btn-success pull-right" name="submit" value="Login"/>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
